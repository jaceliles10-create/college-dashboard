<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My College Dashboard</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f5f7fa;
margin: 0;
padding: 0;
}
header {
background: #2c3e50;
color: white;
text-align: center;
padding: 1rem;
}
.container {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 20px;
padding: 20px;
}
.card {
background: white;
border-radius: 8px;
padding: 15px;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
h2 {
margin-top: 0;
}
ul {
list-style: none;
padding: 0;
}
ul li {
margin: 8px 0;
}
a {
text-decoration: none;
color: #2980b9;
font-weight: bold;
}
textarea {
width: 100%;
height: 200px;
padding: 10px;
border-radius: 5px;
border: 1px solid #ccc;
resize: none;
}
</style>
</head>
<body>
<header>
<h1>ðŸ“š My College Dashboard</h1>
</header>

<div class="container">
<!-- Quick Links -->
<div class="card">
<h2>Quick Links</h2>
<ul>
<li><a href="https://experience.elluciancloud.com/ncc410" target="_blank">College Portal</a></li>
<li><a href="https://mail.google.com" target="_blank">Personal Email</a></li>
<li><a href="https://outlook.office.com/mail/?deeplink=mail%2F0%2F%3Fnlp%3D0" target="_blank">School Email</a></li>
</ul>
</div>

<!-- Google Calendar -->
<div class="card">
<h2>My Calendar</h2>
<iframe src="https://calendar.google.com/calendar/u/0?cid=amFjZWxpbGVzMTBAZ21haWwuY29t"
style="border: 0" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
</div>

<!-- Notes -->
<div class="card" style="grid-column: span 2;">
<h2>Notes / To-Do</h2>
<textarea id="notes" placeholder="Write your tasks or notes here..."></textarea>
</div>
</div>

<script>
// Save notes to local storage
const notes = document.getElementById('notes');
notes.value = localStorage.getItem('notes') || "";
notes.addEventListener('input', () => {
localStorage.setItem('notes', notes.value);
});
</script>
</body>
</html>
